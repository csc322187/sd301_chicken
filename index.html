<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://github.com/csc322187/sd301_chicken/main/chicken.css">
    <title>炸雞派對</title>
</head>

<body>
    <!-- 頂部導覽欄 -->
    <header>
        <nav>
            <div class="logo">士東301炸雞</div>
            <ul>
                <li>首頁</li>
                <li>菜單</li>
                <li>聯絡我們</li>
            </ul>
        </nav>
    </header>

    <!-- 首頁大圖與標題 -->
    <section class="hero">
        <h1>炸雞派對<br>即將開動！</h1>
        <p>立即探索我們的熱門炸雞！</p>
        <button class="btn-primary">查看菜單</button>
        <img src="fried-chicken-basket.png" alt="炸雞籃">
    </section>

    <!-- 熱賣商品 -->
    <section class="products">
        <h2>熱賣商品</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="product1.png" alt="煙燻炸雞">
                <h3>煙燻炸雞</h3>
                <p>NT$150</p>
            </div>
            <div class="product-item">
                <img src="product2.png" alt="豪華炸雞餐">
                <h3>黃金酥炸豪華套餐</h3>
                <p>NT$250</p>
            </div>
            <div class="product-item">
                <img src="product3.png" alt="經典炸雞">
                <h3>香酥原味炸雞</h3>
                <p>NT$150</p>
            </div>
        </div>
    </section>

    <!-- 優惠區 -->
    <section class="offers">
        <h2>熱賣炸雞，超值優惠</h2>
        <div class="offer-box">
            <h3>今日特價: 超值套餐</h3>
            <p>炸雞堡 x1 + 脆皮炸雞 x1</p>
            <p>NT$188</p>
            <img src="burger-chicken.png" alt="特價套餐">
        </div>
    </section>

    <!-- 甜點專區 -->
    <section class="desserts">
        <h2>甜點壓軸．幸福滿分！</h2>
        <div class="dessert-items">
            <div class="dessert">
                <img src="dessert1.png" alt="香蕉捲">
                <p>NT$50</p>
            </div>
            <div class="dessert">
                <img src="dessert2.png" alt="提拉米蘇">
                <p>NT$150</p>
            </div>
        </div>
    </section>

    <!-- 找尋門市 -->
    <section class="location">
        <h2>找尋離您最近的美味</h2>
        <div class="map">
            <img src="map.png" alt="地圖">
        </div>
    </section>

    <!-- 訂閱區 -->
    <section class="subscribe">
        <h2>美味炸雞．唯您獨享</h2>
        <p>訂閱我們的電子報，獲得獨家優惠資訊！</p>
        <input type="email" placeholder="您的Email地址">
        <button class="btn-primary">訂閱</button>
    </section>

    <!-- 頁尾 -->
    <footer>
        <div class="footer-info">
            <p>&copy; 2024 士東301炸雞</p>
            <ul>
                <li>隱私政策</li>
                <li>聯絡我們</li>
            </ul>
        </div>
    </footer>
</body>

</html>
